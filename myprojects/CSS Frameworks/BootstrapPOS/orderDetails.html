<section class="row">
    <div class="card col-5">

        <div class="card-body">

        <div class=" row">
        <div class="col-6 ">

        <input type="text" class="form-control w-50" id="customerAddress" placeholder="Customer Address">
        </div>
    </div>


    <div class="card col-5 m-auto">
        <div class="card-header bg-success">
            Invoice Details
        </div>

        <div class="card-body ">
            <div class=" row">
                <div class="col-6 ">
                    <label class="fw-bold" for="item" class="form-label">Item</label>
                    <input type="text" class="form-control w-50" id="item" placeholder="Item"></div>


                <div class="col-6">
                    <label class="fw-bold" for="itemCode" class="form-label">Item Code</label>
                    <input type="text" class="form-control w-50" id="itemCode" placeholder="Item I001"></div>

                <div class="col-6">
                    <label class="fw-bold" for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control w-50" id="itemName" placeholder="Item Name"></div>

                <div class="col-6">
                    <label class="fw-bold" for="price" class="form-label">Price</label>
                    <input type="text" class="form-control w-50" id="price" placeholder="Price"></div>
            </div>

            <label class="fw-bold" for="orderQuantity" class="form-label">Order Quantity</label>
            <input type="text" class="form-control w-50" id="orderQuantity" placeholder="Order Quantity">

        </div>
    </div>

</section>

            <div col="6">

            <input type="text" class="form-control fw-lighter" id="total" aria-describedby="total" placeholder="Total">
            </div>

            <div col="6">
                <label class="fw-bold" for="subTotal" class="form-label">Sub Total</label>

            </div>

            <div col="6">

                <input type="text" class="form-control fw-lighter" id="cash" aria-describedby="cash" placeholder="Cash">
            </div>

            <label class="fw-bold" for="discount" class="form-label">Discount</label>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="discount" data-bs-toggle="dropdown" aria-expanded="false">
                    Discount
                </button>
                <ul class="discount" aria-labelledby="Discount">

            </div>

                <input type="text" class="form-control fw-lighter" id="balance" aria-describedby="balance" placeholder="Balance">
            </div>

            <button type="submit" class="btn btn-success mt-2">Purchase</button>

        </div>
    </div>
</section>
